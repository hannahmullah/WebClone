<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Google clone</title>
</head>

<body>
    <!-- top nav bar starts -->
    <header>
        <nav>
            <ul>
                <li><a class="about"
                        href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">
                        About</a></li>
                <li><a class="store"
                        href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1">
                        Store</a></li>
            </ul>
            <!-- noav bar split into left and right divs -->
            <ul>
                <li><a class="gmail" href="https://mail.google.com/mail/u/0/?ogbl#inbox">
                        Gmail</a></li>
                <li><a class="images" href="https://www.google.co.uk/imghp?hl=en&authuser=0&ogbl">
                        Images</a></li>
                <li class="dots"><img class="dotsbutton" src="./dots-nine.svg">
                </li>
                <li><img class="hbuttonstyle" src="./H.png">
                </li>
            </ul>
        </nav>
    </header>
    <!-- top nav bar ends -->

    <!-- main body inc logo and search box starts -->
    <section class="wrapper">
        <img class="googlelogo" src="./googlelogo.jpg" alt="google logo">
        <form>
            <img class="searchicon" src="./searchicon.png" alt="search icon">
            <img class="microphone" src="./microphone.png" alt="microphone">
            <img class="camera" src="./camera.png" alt="camera">
            <input type="text" class="searchbar">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </section>
    <!-- main body ends -->

    <!-- footer nav starts -->
    <footer class="footernav">
        <div class="panel">
            <p>United Kingdom</p>
        </div>

        <div class="panel">
            <ul class="left">
                <li><a class="bottomPanel" href=#> Advertising</a></li>
                <li><a class="bottomPanel" href=#> Business</a></li>
                <li><a id="HSW" class="bottomPanel" href=#> How search works</a></li>
            </ul>


            <div class="carbon">
                <img class="leaf" src="./leaf.png">
                <a class="bottomPanel"
                    href="https://sustainability.google/intl/en-GB/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#year-1998">
                    Carbon neutral since 2007
                </a>
            </div>

            <ul class="right">
                <li><a class="bottomPanel" href=#> Privacy</a> </li>
                <li><a class="bottomPanel" href=#> Terms</a></li>
                <li><a class="bottomPanel" href=#> Settings</a></li>

            </ul>
        </div>
    </footer>
    <!-- footer nav ends -->
</body>

</html>
